<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QRcode</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR code</h1>
            <p>Insira um link ou Texto para gerar um QR code</p>
        </header>
<div id="qr-form">
    <input type="text" placeholder="Digite um texto ou link para gearar seu Qr code">
    <button>Gerar QR code</button>
</div>

<div id="qr-code">
    <img src="/img/qrcode.png" alt="QR code">
</div>
    </div>
</body>
</html>
